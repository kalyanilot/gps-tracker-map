<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Tracker</title>

  <!-- Leaflet Map -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>

<h3 style="text-align:center;">Live GPS Tracking System</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const token = "seLX-Qse9XEIR6oeO4Zhuf6Invp10Ee1";

  const latURL = `https://blynk.cloud/external/api/get?token=${token}&V0`;
  const lonURL = `https://blynk.cloud/external/api/get?token=${token}&V1`;

  var map = L.map('map').setView([20.5937, 78.9629], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  var marker = L.marker([20.5937, 78.9629]).addTo(map);

  async function updateLocation() {
    try {
      const latRes = await fetch(latURL);
      const lonRes = await fetch(lonURL);

      const lat = await latRes.text();
      const lon = await lonRes.text();

      if (!isNaN(lat) && !isNaN(lon)) {
        marker.setLatLng([lat, lon]);
        map.setView([lat, lon], 16);
      }
    } catch (error) {
      console.log("Error fetching GPS data");
    }
  }

  setInterval(updateLocation, 3000);
</script>

</body>
</html>
